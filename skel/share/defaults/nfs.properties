#  -----------------------------------------------------------------------
#     Default values for nfsv41
#  -----------------------------------------------------------------------
#
#   This Java properties file contains default values for nfsv41
#   configuration parameters. All values can be redefined in
#   etc/dcache.conf. Do not modify any values here as your changes
#   will be lost when you next upgrade.

#  ---- Mover queue
#
#   The mover queue on the pool to which this request will be
#   scheduled.
#
nfsIoQueue=


#
# TCP port number of NFS door
#
nfs.port=2049


#
# Enable NFSv3 service inside v4.1 door
#
(one-of?true|false)nfs.v3=false


#
# The local NFSv4 domain name. An NFSv4  domain is a namespace
# with a unique username<->UID and groupname<->GID mapping.
#
nfs.domain=


#
# The username<->UID and groupname<->GID mapping results are cached to improve
# NFS interface performance. The following value allowes to tweak caching timeout.
#

# maximal number of entries in the cache
nfs.idmap.cache.size = 512

# cache entry maximal lifetime
nfs.idmap.cache.timeout = 30

# Time unit used for timeout.
#
(one-of?SECONDS|MINUTES|HOURS|DAYS)\
nfs.idmap.cache.timeout.unit = SECONDS


# Allow legacy numeric strings instead of principals. Used for backward compatibility
# and for setups without mapping service lile NIS or LDAP.
(one-of?true|false)nfs.idmap.legacy = false

#
# enable RPCSEC_GSS
#
(one-of?true|false)nfs.rpcsec_gss = false

#  ---- Parameters related to talking to other services
#
nfsv41.service.loginbroker=${dcache.service.loginbroker}
nfsv41.service.loginbroker.update-period=${dcache.service.loginbroker.update-period}
nfsv41.service.loginbroker.update-period.unit=${dcache.service.loginbroker.update-period.unit}
nfsv41.service.loginbroker.update-threshold=${dcache.service.loginbroker.update-threshold}

#
# Database related settings reserved for internal use.
#
nfsv41/db.host=${chimera.db.host}
nfsv41/db.name=${chimera.db.name}
nfsv41/db.user=${chimera.db.user}
nfsv41/db.password=${chimera.db.password}
nfsv41/db.driver=${chimera.db.driver}
nfsv41/db.url=${chimera.db.url}
nfsv41/db.schema.auto=false

#
# Location of export file
#
nfs.export.file=/etc/exports

#
#  Document which TCP ports are opened
#
(immutable)nfsv41/net.ports.tcp=(111) ${nfs.port}
(immutable)nfsv41/net.ports.udp=(111)

#
# The protocol family name.
#
# This property controls the name under which NFS door will published by SRM
# Recommended:
#       file or nfs
nfs.published.name = file

#  ---- PoolManager timeout
#
#   Specifies the timeout in milliseconds for communication with the
#   PoolManager cell.
#
nfs.poolmanager.timeout=300000

#  ---- Pool timeout
#
#   Specifies the timeout in milliseconds for communication with the
#   pool cells.
#
nfs.pool.timeout=10000

#  ---- gPlazma timeout
#
#   Specifies the timeout in milliseconds for communication with the
#   gPlazma cell.
#
nfs.gplazma.timeout=3000

#
# ---- Embedded portmap
#
# Start embedded portmap service if system one not available.
#
(one-of?true|false)nfs.enable.portmap=true
