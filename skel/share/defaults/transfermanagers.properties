# -----------------------------------------------------------------------
#    Default values for transfermanagers
# -----------------------------------------------------------------------
#
# This Java properties file contains default values for transfermanagers
# configuration parameters. All values can be redefined in
# etc/dcache.conf. Do not modify any values here as your changes will
# be lost when you next upgrade.

transfermanagers.cell.name=RemoteTransferManager

# ---- Log to database
#
#   If set to true, the transfer services log transfers to the srm
#   database.
#
(deprecated,one-of?true|false)srmDbLogEnabled=false
(one-of?true|false|${srmDbLogEnabled})transfermanagers.enable.log-to-database=${srmDbLogEnabled}

# ---- Seconds before pool requests time out
(deprecated)srmPoolTimeout=300
transfermanagers.service.pool.timeout=${srmPoolTimeout}
(one-of?MILLISECONDS|SECONDS|MINUTES|HOURS|DAYS)transfermanagers.service.pool.timeout.unit=MILLISECONDS

# pnfsmanager communication control

transfermanagers.service.pnfsmanager=${dcache.service.pnfsmanager}
# ---- Seconds before namespace operations time out
transfermanagers.service.pnfsmanager.timeout=${srmPnfsTimeout}
(one-of?MILLISECONDS|SECONDS|MINUTES|HOURS|DAYS)transfermanagers.service.pnfsmanager.timeout.unit=MILLISECONDS


# ---- Seconds ...
(deprecated)srmMoverTimeout=7200
transfermanagers.service.mover.timeout=${srmMoverTimeout}
(one-of?MILLISECONDS|SECONDS|MINUTES|HOURS|DAYS)transfermanagers.service.mover.timeout.unit=SECONDS

# pool manager communication control

transfermanagers.service.poolmanager=${dcache.service.poolmanager}
# ---- Seconds before pool manager requests time out
transfermanagers.service.poolmanager.timeout=${srmPoolManagerTimeout}
(one-of?MILLISECONDS|SECONDS|MINUTES|HOURS|DAYS)transfermanagers.service.poolmanager.timeout.unit=SECONDS

transfermanagers.service.spacemanager=${dcache.service.spacemanager}

(deprecated)remoteCopyMaxTransfers=150
transfermanagers.limits.copy.remote-copies.max=${remoteCopyMaxTransfers}

(obsolete)remoteHttpMaxTransfers=30

(deprecated)remoteGsiftpMaxTransfers=${srmCopyReqThreadPoolSize}
transfermanagers.limits.remote-gsiftp.transfers.max=${remoteGsiftpMaxTransfers}

(deprecated)remoteGsiftpIoQueue=
transfermanagers.limits.remote-gsiftp.io-queue=${remoteGsiftpIoQueue}


(one-of?true|false|${dcache.enable.spacemanager})transfermanagers.enable.spacemanager=${dcache.enable.spacemanager}

(one-of?true|false|${srmImplicitSpaceManagerEnabled})transfermanagers.enable.space-reservation.implicit=${srmImplicitSpaceManagerEnabled}
(one-of?true|false|${srmSpaceReservationStrict})transfermanagers.enable.space-reservation.strict=${srmSpaceReservationStrict}


transfermanagers.db.host=${srm.db.host}
transfermanagers.db.name=${srm.db.name}
transfermanagers.db.user=${srm.db.user}
transfermanagers.db.password=${srm.db.password}
transfermanagers.db.password.file=${srm.db.password.file}
transfermanagers.db.driver=${srm.db.driver}
transfermanagers.db.url=${srm.db.url}
(immutable)transfermanagers.db.schema.auto=true
