#  -----------------------------------------------------------------------
#     Default values for DCAP doors
#  -----------------------------------------------------------------------
#
#   This Java properties file contains default values for DCAP
#   configuration parameters. All values can be redefined in
#   etc/dcache.conf. Do not modify any values here as your changes
#   will be lost when you next upgrade.

#  ----- Cell names for DCAP doors
#
authdcap/cell.name=DCap-auth-${host.name}
dcap/cell.name=DCap-${host.name}
gsidcap/cell.name=DCap-gsi-${host.name}
kerberosdcap/cell.name=DCap-Kerberos-${host.name}

#  ---- TCP port numbers for DCAP doors
#
dCapPort=22125
dcap/port=${dCapPort}
dCapGsiPort=22128
gsidcap/port=${dCapGsiPort}
dCapAuthPort=22129
authdcap/port=${dCapAuthPort}
dCapKerberosPort=22725
kerberosdcap/port=${dCapKerberosPort}

dcap.net.listen=${dcache.net.listen}
gsidcap.net.listen=${dcache.net.listen}
kerberosdcap.net.listen=${dcache.net.listen}
authdcap.net.listen=${dcache.net.listen}

dcapIoQueue=

#  This property controls whether a plain (unencrypted) dcap client is
#  allowed to override which mover queue on the pool is used to
#  schedule a request.
#
(one-of?allowed|denied)dcapIoQueueOverwrite=denied

dcapMaxLogin=1500
dcapPasswdFile=/opt/d-cache/etc/passwd4dCapDoor
gsidcapIoQueue=

#  This property controls whether a GSI-encrypted dcap client is
#  allowed to override which mover queue on the pool is used to
#  schedule a request.
#
(one-of?allowed|denied)gsidcapIoQueueOverwrite=denied

gsidcapMaxLogin=1500
kerberosdcapIoQueue=

#  This property controls whether a Kerberos dcap client is allowed to
#  allowed to override which mover queue on the pool is used to
#  schedule a request.
#
(one-of?allowed|denied)kerberosdcapIoQueueOverwrite=denied

kerberosdcapMaxLogin=1500
kerberosdcap/kerberos.service-principle-name=host/${host.fqdn}@${kerberos.realm}

#  ---- Allow overwrite of existing files via GSIdCap
#
#   allow=true, disallow=false
#
(one-of?true|false)truncate=false

#
# This property controls how an anonymous user may access dCache.
#
(one-of?NONE|READONLY|FULL)dcapAnonymousAccessLevel=READONLY

#
# read-only access
#
(one-of?true|false)dcapReadOnly=false

#  Security related properties
gsidcap.security.ciphers=${dcache.security.ciphers}

#  ---- Parameters related to talking to other services
#
dcap.service.loginbroker=${dcache.service.loginbroker}
dcap.service.loginbroker.update-period=${dcache.service.loginbroker.update-period}
dcap.service.loginbroker.update-period.unit=${dcache.service.loginbroker.update-period.unit}
dcap.service.loginbroker.update-threshold=${dcache.service.loginbroker.update-threshold}
gsidcap.service.loginbroker=${dcache.service.loginbroker}
gsidcap.service.loginbroker.update-period=${dcache.service.loginbroker.update-period}
gsidcap.service.loginbroker.update-period.unit=${dcache.service.loginbroker.update-period.unit}
gsidcap.service.loginbroker.update-threshold=${dcache.service.loginbroker.update-threshold}
kerberosdcap.service.loginbroker=${dcache.service.loginbroker}
kerberosdcap.service.loginbroker.update-period=${dcache.service.loginbroker.update-period}
kerberosdcap.service.loginbroker.update-period.unit=${dcache.service.loginbroker.update-period.unit}
kerberosdcap.service.loginbroker.update-threshold=${dcache.service.loginbroker.update-threshold}
authdcap.service.loginbroker=${dcache.service.loginbroker}
authdcap.service.loginbroker.update-period=${dcache.service.loginbroker.update-period}
authdcap.service.loginbroker.update-period.unit=${dcache.service.loginbroker.update-period.unit}
authdcap.service.loginbroker.update-threshold=${dcache.service.loginbroker.update-threshold}

#
#   Document which TCP ports are opened
#
(immutable)dcap/net.ports.tcp=${port}
(immutable)authdcap/net.ports.tcp=${port}
(immutable)gsidcap/net.ports.tcp=${port}
(immutable)kerberosdcap/net.ports.tcp=${port}

